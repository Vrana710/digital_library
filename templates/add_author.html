<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Author</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

  <div class="container mt-5">
    <h1 class="text-center">
      <img src="../static/images/online-library.png" alt="Digital Library" height="40px" width="40px" class="animated-image"/>
      Digital Library
    </h1>
    <!-- Display system date and time -->
    <div class="datetime text-center mt-3" id="datetime"></div>
    <button class="btn btn-primary" onclick="location.href='/'">Home</button>

    <form action="/add_author" method="POST" class="mt-4">
      <h1 class="text-center">Add Author</h1>

      <div class="mb-3">
        <label for="name" class="form-label">Author Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter author name" required>
      </div>

      <div class="mb-3">
        <label for="birth_date" class="form-label">Birthdate:</label>
        <input type="date" id="birth_date" name="birth_date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="date_of_death" class="form-label">Date of Death:</label>
        <input type="date" id="date_of_death" name="date_of_death" class="form-control">
      </div>

      <!-- Display success message if present -->
      {% if success_message %}
      <div class="alert alert-success">
        <p>{{ success_message }}</p>
      </div>
      {% endif %}

      <!-- Display error message if present -->
      {% if error_message %}
      <div class="alert alert-danger">
        <p>{{ error_message }}</p>
      </div>
      {% endif %}

      <button type="submit" class="btn btn-success w-100">Add Author</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/scripts.js"></script>
  <footer>
    <p>&copy; 2024 Developed by Varsha Rana</p>
</footer>
</body>

</html>
