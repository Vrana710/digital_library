<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

  <div class="container mt-5">
    <h1 class="text-center">
      <img src="../static/images/online-library.png" alt="Digital Library" height="40px" width="40px" class="animated-image"/>
      Digital Library
    </h1>
    <!-- Display system date and time -->
    <div class="datetime text-center mt-3" id="datetime"></div>
    <button class="btn btn-primary" onclick="location.href='/'">Home</button>

    <form action="/add_book" method="POST" class="mt-4">
      <h1 class="text-center">Add Book</h1>

      <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" id="isbn" name="isbn" class="form-control" placeholder="Enter ISBN number (International Standard Book Number, unique for each book.)" required>
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter book title" required>
      </div>

      <div class="mb-3">
        <label for="publication_year" class="form-label">Publication Year</label>
        <input type="number" id="publication_year" name="publication_year" class="form-control" placeholder="Enter publication year" required>
      </div>

      <div class="mb-3">
        <label for="rating" class="form-label">Rating (Optional, 1-10)</label>
        <input type="number" id="rating" name="rating" class="form-control" min="1" max="10" step="1" placeholder="Enter a rating between 1 and 10">
        <small class="form-text text-muted">If you don't want to rate the book, leave this field blank.</small>
      </div>

      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <select id="author" name="author_id" class="form-select" required>
          <option value="" disabled selected>Select an author</option>
          {% if authors %}
            {% for author in authors %}
              <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
          {% else %}
            <option value="">No authors available</option>
          {% endif %}
        </select>
      </div>

      <!-- Display success message if present -->
      {% if success_message %}
      <div class="alert alert-success">
        <p>{{ success_message }}</p>
      </div>
      {% endif %}

      <!-- Display error message if present -->
      {% if error_message %}
      <div class="alert alert-danger">
        <p>{{ error_message }}</p>
      </div>
      {% endif %}

      <button type="submit" class="btn btn-success w-100">Add Book</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/scripts.js"></script>
  <footer>
    <p>&copy; 2024 Developed by Varsha Rana</p>
  </footer>
</body>

</html>
