<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Update Author</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

  <div class="container mt-5">
    <h1 class="text-center">
      <img src="../static/images/online-library.png" 
      alt="Digital Library" height="40px" width="40px" class="animated-image"/>
      Digital Library
    </h1>
    <!-- Display system date and time -->
    <div class="datetime text-center mt-3" id="datetime"></div>
    <button class="btn btn-primary" onclick="location.href='/'">Home</button>

    <form action="{{ url_for('update_author', author_id=author.id) }}" 
    method="POST" class="mt-4">
      <h1 class="text-center">Update Author</h1>

      <div class="mb-3">
        <label for="name" class="form-label">Author Name:</label>
        <input type="text" id="name" name="name" class="form-control" 
        value="{{ author.name }}" required>
      </div>

      <div class="mb-3">
        <label for="birth_date" class="form-label">Birthdate:</label>
        <input type="date" id="birth_date" name="birth_date" 
        class="form-control" value="{{ author.birth_date }}" required>
      </div>

      <div class="mb-3">
        <label for="date_of_death" class="form-label">Date of Death:</label>
        <input type="date" id="date_of_death" name="date_of_death" 
        class="form-control" value="{{ author.date_of_death }}">
      </div>

      <!-- Display success or error message -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
        <p>{{ message }}</p>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <button type="submit" class="btn btn-success w-100">Update Author</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/scripts.js"></script>
  <footer>
    <p>&copy; 2024 Developed by Varsha Rana</p>
</footer>
</body>

</html>
